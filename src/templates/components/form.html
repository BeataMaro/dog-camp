<div id="scrollTarget3"></div>

<section class="component form" id="contactForm">
    <div class='wrapper'>
        <h2>Contact form</h2>


        <form class='form-cont' novalidate>

            <div class='form-block form-block--half'>
                <div class='form-el'>
                    <label for='field_t'>Your name</label>
                    <input required name='field_t' type='text' placeholder='Jack' />
                    <span class='form-error-msg'>Wrong text!</span>
                </div>
                <div class='form-el'>
                    <label for='field_e'>Email address</label>
                    <input required name='field_e' type='email' placeholder='address@mail.com' />
                    <span class='form-error-msg'>Wrong email!</span>
                </div>
                <div class='form-el'>
                    <label for='field_p'>Your postal code</label>
                    <input required name='field_p' type='text' pattern='[0-9]{2}-[0-9]{3}' placeholder='xx-xxx' />
                    <span class='form-error-msg'>Wrong text!</span>
                </div>
            </div>


            <!-- second half of form -->
            <div class='form-block form-block--half'>

                <div class='form-el'>
                    <label>Your dog's sex</label>
                    <input required name='field_r' id='field_yes' type='radio' value="female" />
                    <label for='field_yes'>Female</label>
                    <input required name='field_r' id='field_no' type='radio' value="male" />
                    <label for='field_no'>Male</label>
                    <span class='form-error-msg'>Nothing chcecked!</span>
                </div>
                <div class='form-el'>
                    <input required name='field_c' id='field_cbox' type='checkbox' />
                    <label for='field_cbox'>I agree with the terms of service.</label>
                    <span class='form-error-msg'>Check something!</span>
                </div>
            </div>
            <div class='form-block'>
                <button class='btn' type='submit'>Send form</button>
            </div>

        </form>

    </div>



</section>
